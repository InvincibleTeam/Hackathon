<!DOCTYPE html>
<html>
  <head>

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="sweet-alert.min.js"></script>
	<link rel="stylesheet" type="text/css" href="sweet-alert.css">

	<style>
body {
    background-image: url("1.jpg");
  background-size: 1375px 680px;
}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>




  </head>

  <body>
 


<div class="container" style="padding-top: 100px;">
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Register Here</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form">
                    <fieldset>
					
					<div class="form-group">
			    		    <input class="form-control" id="uname" placeholder="Username" name="username" type="text">
			    		</div>
			    	  	<div class="form-group">
			    		    <input class="form-control" id="email" placeholder="E-mail" name="email" type="text">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" id="pwd" placeholder="Password" name="password" type="password" value="">
			    		</div>
			    		<!-- <div class="form-group">
			    			<input class="form-control" placeholder="Re-Enter Password" name="repassword" type="password" value="">
			    		</div> -->
			    		<div class="form-group">
			    			<input class="form-control" id="phno" placeholder="Phone number" name="phone number" type="numbers" value="">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" id="sequn1" placeholder="Security question 1" name="security question" type="text" value="">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" id="seans1" placeholder="Answer" name="security answer" type="text" value="">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" id="sequn2" placeholder="Security question 2" name="security question" type="text" value="">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" id="seans2" placeholder="Answer" name="security answer" type="text" value="">
			    		</div>
				
					<a class="btn btn-lg btn-warning btn-block" type="submit" id="reg" onclick="register()">Register</a>
				<div  align="center">
					
					
					<a href="Login.html" class="btn" target="_blank">Already registered ?</a>
					
				    </div>
				    <p ><font color="red" id="inccpwd"></font></p>
			 </fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
<script>
	function register()
	{

		if (document.getElementById("uname").value!=""&&document.getElementById("pwd").value!=""&&document.getElementById("email").value!=""&&document.getElementById("phno").value!=""&&document.getElementById("sequn1").value!=""&&document.getElementById("seans1").value!=""&&document.getElementById("sequn2").value!=""&&document.getElementById("seans2").value!="") 
		{
			$.ajax( { url: "https://api.mongolab.com/api/1/databases/group3/collections/users?apiKey=5gq1g1JubzqFIgdxCK8oDJ6-ec1wyTI5",
		  data: JSON.stringify( {   "username": document.getElementById("uname").value,
    								"password": document.getElementById("pwd").value,
								    "email": document.getElementById("email").value,
								    "phone": document.getElementById("phno").value,
									"q1":document.getElementById("sequn1").value,
									"a1":document.getElementById("seans1").value,
									"q2":document.getElementById("sequn2").value,
								    "a2":document.getElementById("seans2").value } ),
		  type: "POST",
		  contentType: "application/json" } );
		 swal({   title: "Congratulations!",   text: "You registered Successfully!", type: "success",  timer: 1950,   showConfirmButton: false });
                    setTimeout(function(){window.location.href = "Login.html"},2000);
				
			
		} 
			else
				{
					 swal({   title: "Certain fields are left blank",   text: "please fill them",   timer: 2500,   showConfirmButton: false }); 
				};

		
	}
</script>

  </body>

</html>
